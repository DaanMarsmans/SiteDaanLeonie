<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-image: url("/static/uploads/{{ background }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: sans-serif;
            min-height: 100vh;
        }
        .form-container {
            background-color: rgba(255,255,255, {{ opacity }});
            max-width: 500px;
            margin: 2rem auto;
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @media (max-width: 576px) {
            .form-container {
                margin: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <!-- Flash messages display -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <input class="form-control" name="naam" placeholder="Naam" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="email" type="email" placeholder="E-mail" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="straat" placeholder="Straat + nr + toevoeging" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="postcode" placeholder="Postcode" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="plaats" placeholder="Plaatsnaam" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="telefoon" placeholder="Telefoonnummer" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Verzenden</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
