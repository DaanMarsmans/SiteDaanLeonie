<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    <style>
        body {
            margin: 0;
            background-image: url("/static/uploads/{{ background }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background-color: rgba(255,255,255, {{ opacity }});
            max-width: 400px;
            width: 100%;
            margin-top: 10vh; /* This pushes the form down a bit */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        /* Blue button styling */
        input[type="submit"] {
            background-color: #4a86e8; /* Easy on the eyes blue */
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #3a76d8; /* Slightly darker blue on hover */
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @media (max-width: 480px) {
            .form-container {
                margin-top: 5vh;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Flash messages display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input name="naam" placeholder="Naam" required>
            <input name="email" type="email" placeholder="E-mail" required>
            <input name="straat" placeholder="Straat + nr + toevoeging" required>
            <input name="postcode" placeholder="Postcode" required>
            <input name="plaats" placeholder="Plaatsnaam" required>
            <input name="telefoon" placeholder="Telefoonnummer" required>
            <input type="submit" value="Verzenden">
        </form>
    </div>
</body>
</html>
